<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
    <div id="chekout">
        <div id="chekout_element">
            <!-- <form> -->
                <div class="fram">
                    <div class="toggle">
                        <img src="icon/Vector1.png" alt="">
                        <br>
                        <label>Card</label>
                    </div>
                    <div class="toggle">
                        <div>
                            
                            <div>
                                <img id="vetor2" src="icon/Vector2.png" alt="">
                                <img id="vetor3" src="icon/Vector3.png" alt="">
                            </div>
                        </div>
                        <label>EPS</label>
                    </div>
                    <div class="toggle">
                        <img src="icon/Vector4.png" alt="">
                        <img src="icon/Vector5.png" alt="">
                        <br>
                        <label>Giropay</label>
                    </div>
                    <div id="moree">
                        <button id="btn">...</button>
                    </div>
                </div> 

                <div id="card_number">
                    <label for="">Card number</label>
                    <br>
                    <input type="text" placeholder="1234 1234 1234 1234">
                </div>

                <div class="fram">
                    <div id="expiry">
                        <label for="">Expiry</label>
                        <br>
                        <input type="text" placeholder="MM/YY" class="inputt">
                    </div>
                    <div id="cvc">
                        <label for="">CVC</label>
                        <br>
                        <input type="text" placeholder="CVC" class="inputt">
                    </div>
                </div>

                <div class="fram">
                    <div id="country">
                        <label for="">Country</label>
                        <br>
                        <select class="inputt">
                            <option>United States</option>
                            <option value="AF">Afghanistan</option>
                            <option value="AX">Aland Islands</option>
                        </select>
                    </div>
                    <div class="postal">
                        <label>Postal code</label>
                        <br>
                        <input type="text" placeholder="90210" class="inputt">
                    </div>
                </div>
            <!-- </form> -->
        </div>
    </div>
</body>
</html>
